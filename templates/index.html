<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Intelligent</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 { font-size: 24px; margin-bottom: 5px; }
        .header p { font-size: 14px; opacity: 0.9; }
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }
        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user {
            text-align: right;
        }
        .message-content {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user .message-content {
            background: #667eea;
            color: white;
        }
        .bot .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .confidence {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        #userInput {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        #userInput:focus {
            border-color: #667eea;
        }
        #sendBtn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        #sendBtn:hover {
            transform: scale(1.05);
        }
        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Chatbot Intelligent</h1>
            <p>Propuls√© par embeddings & retrieval</p>
        </div>
        <div class="chat-box" id="chatBox">
            <div class="message bot">
                <div class="message-content">
                    üëã Bonjour ! Je suis l√† pour r√©pondre √† vos questions. Comment puis-je vous aider ?
                </div>
            </div>
        </div>
        <div class="input-area">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Posez votre question..."
                onkeypress="if(event.key === 'Enter') sendMessage()"
            >
            <button id="sendBtn" onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <script>
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);
        
        function addMessage(content, isUser, confidence = null) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            let html = `<div class="message-content">${content}</div>`;
            if (confidence !== null) {
                const emoji = confidence > 0.7 ? '‚úÖ' : confidence > 0.4 ? '‚ö†Ô∏è' : '‚ùì';
                html += `<div class="confidence">${emoji} Confiance: ${(confidence * 100).toFixed(0)}%</div>`;
            }
            
            messageDiv.innerHTML = html;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Afficher le message utilisateur
            addMessage(message, true);
            input.value = '';
            sendBtn.disabled = true;
            
            // Afficher l'indicateur de chargement
            addMessage('<span class="loading"></span> <span class="loading" style="animation-delay: 0.2s"></span> <span class="loading" style="animation-delay: 0.4s"></span>', false);
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        user_id: userId,
                        include_context: true
                    })
                });
                
                // Retirer le chargement
                const chatBox = document.getElementById('chatBox');
                chatBox.removeChild(chatBox.lastChild);
                
                const data = await response.json();
                addMessage(data.response, false, data.confidence);
                
            } catch (error) {
                const chatBox = document.getElementById('chatBox');
                chatBox.removeChild(chatBox.lastChild);
                addMessage('‚ùå Erreur de connexion. Veuillez r√©essayer.', false);
            }
            
            sendBtn.disabled = false;
            input.focus();
        }
    </script>
</body>
</html>
